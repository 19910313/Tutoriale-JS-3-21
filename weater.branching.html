<script>
  // IN : meteo data
  // OUT : document -> img

  temperatureC = 3;
  LIMIT = 18;

  if (temperatureC >= LIMIT) {
    document.write("WARM");
    document.write(
      "<br><img src='https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/96/Status-weather-clear-icon.png'> "
    );
  } else {
    document.write("COLD");
    document.write(
      "<br><img src='https://icons.iconarchive.com/icons/mkho/christmas/96/Snow-flake-icon.png'> "
    );
  }
</script>
