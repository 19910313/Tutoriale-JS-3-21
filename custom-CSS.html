<script>
  color = prompt("Enter color name or code");
  size = prompt("Enter size in pixels");
  borderSize = prompt("Enter border size in pixels");
  borderColor = prompt("Enter border color name or code");

  document.write(
    `<div style="
    background: ${color}; 
    width: ${size}px; 
    height: ${size}px;
    border: ${borderSize}px solid ${borderColor};
    "></div>`
  );
</script>
